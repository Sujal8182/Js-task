<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 24px;
      font-size: 20px;
      color: #222;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find the Factorial</h1>
    <input type="number" name="number" id="number" placeholder="Enter a number">
    <button onclick="factorial()">Calculate</button>
    <h2 id="fact"></h2>
  </div>

  <script>
    function factorial() {
      let sum = 1;
      let fact = document.getElementById("number").value;
      let fact1 = document.getElementById("number");
      let ans = document.getElementById("fact");

      if (fact === '' || fact < 0) {
        ans.innerText = "Please enter a valid non-negative number.";
        return;
      }

      for (let i = fact; i >= 1; i--) {
        sum *= i;
      }

      ans.innerText = `Factorial: ${sum}`;
      fact1.value = '';
    }
  </script>
</body>
</html>
