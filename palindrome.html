<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="text"] {
      padding: 12px 16px;
      width: 100%;
      border: 2px solid #3498db;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2ecc71;
    }

    button {
      padding: 12px 20px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #2c3e50;
      transform: scale(1.05);
    }

    h2 {
      margin-top: 25px;
      font-size: 20px;
      color: #2c3e50;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Palindrome Check</h1>
    <input type="text" id="hello" placeholder="Enter text here" />
    <button onclick="palindrome()">Reverse</button>
    <h2 id="palindrome"></h2>
  </div>

  <script>
    function palindrome(){
      let hii = document.getElementById("hello").value;
      let hii1 = document.getElementById("hello");
      let rev = document.getElementById("palindrome");

      let array = [];
      for (let i = 0; i < hii.length; i++) {
        array.push(hii[i]);
      }

      let reverse = [];
      for (let i = array.length - 1; i >= 0; i--) {
        reverse.push(array[i]);
      }

      let word = reverse.join("");

      if(word === hii){
        rev.innerText = "✅ The word is a palindrome!";
      } else {
        rev.innerText = "❌ It is not a palindrome.";
      }
      hii1.value = '';
    }
  </script>
</body>
</html>
