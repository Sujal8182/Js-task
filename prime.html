<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Number Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1c1f2b;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .container {
      background: #2a2f45;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 340px;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 20px;
      background: #404560;
      color: #fff;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #bbb;
    }

    button {
      background-color: #00aaff;
      color: #fff;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007acc;
    }

    h2 {
      margin-top: 25px;
      font-size: 20px;
      color: #ffee58;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prime Number Checker</h1>
    <input type="text" id="prime" placeholder="Enter a number" />
    <button onclick="find()">Check Prime</button>
    <h2 id="ans"></h2>
  </div>

  <script>
    function find() {
      let sum = 0;
      let input = parseInt(document.getElementById("prime").value);
      let inputField = document.getElementById("prime");
      let ans = document.getElementById("ans");

      if (isNaN(input) || input < 2) {
        ans.innerText = "⚠️ Please enter a valid number ≥ 2";
        inputField.value = '';
        return;
      }

      for (let i = 1; i <= input; i++) {
        if (input % i === 0) {
          sum++;
        }
      }

      inputField.value = '';

      if (sum === 2) {
        ans.innerText = "✅ It's a prime number!";
      } else {
        ans.innerText = "❌ Not a prime number.";
      }
    }
  </script>
</body>
</html>
